<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>minmax</title>
</head>
<style type="text/css">
	body, html {
		margin: 0;
		padding: 0;
		background-color: white;
	}

	.container {
		width: 60%;
		margin: 50px auto;
		display: grid;
		grid-template-columns: minmax(50px, 3fr) 2fr minmax(100px, 1fr);
		/*untuk nilai ukuran pembatas pada suatu item dari yang terkecil hingga yang terbesar*/
	}

	.item {
		background-color: lightblue;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	.item:nth-child(even) {
		background-color: darkgreen;
	}

</style>
<body>
<div class="container">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>

	<div class="item">5</div>
	<div class="item">6</div>
	<div class="item">7</div>
	<div class="item">8</div>
	<div class="item">9</div> -->
</div>
</body>
</html>
