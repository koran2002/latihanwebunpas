<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>galeri pake grid</title>
</head>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	background-color: lightgrey;
	text-align: center;
	margin: 30px;
}

img {
	display: block;
	width: 100%;
}

.galeri {
	width: 80%;
	margin: 20px auto;
	border: 6px solid white;
	list-style: none;
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
}


</style>
<body>
<h2>my gallery</h2>
<ul class="galeri">
	<li><img src="../gambar/foto (3).jpeg"></li>
	<li><img src="../gambar/foto (9).jpeg"></li>
	<li><img src="../gambar/foto (8).jpeg"></li>
	<li><img src="../gambar/foto (6).jpeg"></li>
	<li><img src="../gambar/foto (6).jpg"></li>
	<li><img src="../gambar/foto (5).jpg"></li>
	<li><img src="../gambar/17.jpg"></li>
	<li><img src="../gambar/16.jpg"></li>
	<li><img src="../gambar/15.jpg"></li>
	<li><img src="../gambar/14.jpg"></li>
</ul>
</body>
</html>
